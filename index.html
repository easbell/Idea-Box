<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <h1><span>ideabox</span>triples</h1>
      <section class="search-section">
        <input type="text" class="search-input" id="search" placeholder="search">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </section>
    </nav>
    <main>
      <section class="input-area">
        <h3>Title</h3>
        <input type="text" id="title">
        <h3>Body</h3>
        <textarea name="body" cols="66" id="body"></textarea>
        <input type="submit" id="save" value="Save">
        <section class="quality">
          <button id="swill">Swill</button>
          <button id="plausible">Plausible</button>
          <button id="genius">Genius</button>
        </section>
      </section>
      <section class="cards-section">
        
      </section>
      <footer class="more-less">
        <button class="show-more">
        Show More
        </button>
      </footer>
    </main>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
